<div class="content-section col-md-8">
    <h2>Create Diagnosis</h2>
    <form action="#">
        <fieldset class="form-group">
            <div class="form-group">
                <label for="Description">Description:</label>
                <input type="textarea" class="form-control" id="description" placeholder="Enter details" name="description">
                <span class="text-danger"></span>
            </div>
            <div class="form-group">
                <label for="Prescription">Prescription:</label>
                <input type="textarea" class="form-control" id="prescription" placeholder="Enter prescription" name="prescription">
                <span class="text-danger"></span>
            </div>
            <div class="form-group">
                <label for="LabTests">Lab Tests recommended:</label>
                <input type="textarea" class="form-control" id="labtests" placeholder="Lab Tests recommended" name="labtests">
                <span class="text-danger"></span>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
    </form>
</div>
